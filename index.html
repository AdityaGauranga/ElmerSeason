<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elmer Fudd Translator</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <h1 style="text-align: center;">Elmer Fudd UH UH UH</h1>
    <p style="text-align: center;">Know ELmer Fudd from Looney Tunes? Yep this mini web app will translate to the way how he speaks if you put in any random English sentence</p>
    <textarea id="txt-input"
        placeholder="Write something in normal English and it will be translated to Elmer Fudd dialect"></textarea>
    <div class="translate-btn-container">
        <div class = "centered-btn">
            <button id="btn-translate">Go!</button>
        </div>    
    </div>

    <div style = "text-align: center;">Translated text will appear down here</div>
    <br>
    <div id="output"></div>

    <script src="app.js" type="text/javascript"></script>
</body>

</html>
